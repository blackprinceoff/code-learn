<!--
HTML — це стандартна мова розмітки для створення веб-сторінок.

HTML розшифровується як мова розмітки гіпертексту
HTML — це стандартна мова розмітки для створення веб-сторінок
HTML описує структуру веб-сторінки
HTML складається з низки елементів
HTML-елементи повідомляють браузеру, як відображати контент
HTML-елементи позначають частини контенту, такі як «це заголовок», «це абзац», «це посилання» тощо.
-->

<!--Простий HTML-документ-->
<!DOCTYPE html> <!--У <!DOCTYPE html>декларації зазначено, що цей документ є документом HTML5.-->
<html> <!--Елемент <html>є кореневим елементом HTML-сторінки-->
    <head> <!--Елемент <head>містить метаінформацію про HTML-сторінку-->
        <title>Назва сторінки</title> <!--Елемент <title>визначає заголовок HTML-сторінки (який відображається в рядку заголовка браузера або на вкладці сторінки)-->
    </head>
    <body> <!--Цей <body>елемент визначає тіло документа та є контейнером для всього видимого вмісту, такого як заголовки, абзаци, зображення, гіперпосилання, таблиці, списки тощо.-->

        <h1>Це заголовок</h1> <!--Елемент <h1>визначає великий заголовок-->
        <p>Це абзац.</p> <!--Елемент <p>визначає абзац-->
        
    </body>
</html>
